<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character encoding and viewport settings -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page title -->
    <title>Fake Twitter</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header section with the main title -->
    <header>
      <h1>Fake Twitter</h1>
    </header>

    <!-- Main content area -->
    <main>
      <!-- Section containing the tweet post form -->
      <section class="post-form">
        <form id="postForm">
          <!-- Input field for the tweet author -->
          <input type="text" id="author" placeholder="Author" required />

          <!-- Textarea for the tweet content -->
          <textarea
            id="content"
            placeholder="What's happening?"
            maxlength="280"
            required
          ></textarea>

          <!-- Input field for tags, separated by commas -->
          <input type="text" id="tags" placeholder="Tags (comma separated)" />

          <!-- Submit button for the form -->
          <button type="submit">Tweet</button>
        </form>
      </section>

      <!-- Section containing the search input -->
      <section class="search">
        <input type="text" id="search" placeholder="Search tweets..." />
      </section>

      <!-- Section where the tweets will be displayed -->
      <section class="feed" id="feed">
        <!-- Tweets will be displayed here -->
      </section>
    </main>

    <!-- Link to the external JavaScript file -->
    <script src="app.js"></script>
  </body>
</html>
